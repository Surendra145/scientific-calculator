<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="title">Scientific Calculator</div>
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button onclick="clearDisplay()" class="special">AC</button>
                <button onclick="deleteLast()" class="special">DEL</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button onclick="appendValue('/')">÷</button>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('*')">×</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('-')">-</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('+')">+</button>

                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="appendValue(',')">,</button>  <!-- ✅ Added comma button -->
                <button onclick="calculateResult()" class="equal">=</button>

                <button onclick="appendValue('sin(')">sin</button>
                <button onclick="appendValue('cos(')">cos</button>
                <button onclick="appendValue('tan(')">tan</button>
                <button onclick="appendValue('log(')">log</button>
                <button onclick="appendValue('ln(')">ln</button>

                <button onclick="appendValue('sqrt(')">√</button>
                <button onclick="appendValue('pow(')">pow</button>
                <button onclick="appendValue('π')">π</button>
                <button onclick="appendValue('e')">e</button>
                <button onclick="appendValue('^')">^</button>
            </div>
            <ul id="history"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
